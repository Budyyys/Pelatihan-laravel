services:
  # Portal Booking Services
  portal-booking-app:
    build:
      context: ./portal-booking
      dockerfile: Dockerfile
    container_name: portal-booking-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./portal-booking:/var/www/html
      - ./portal-booking/storage:/var/www/html/storage
    environment:
      - DB_HOST=portal-booking-db
      - DB_PORT=3306
      - DB_DATABASE=${PORTAL_BOOKING_DB_DATABASE}
      - DB_USERNAME=${PORTAL_BOOKING_DB_USERNAME}
      - DB_PASSWORD=${PORTAL_BOOKING_DB_PASSWORD}
    depends_on:
      - portal-booking-db
    networks:
      - portal-booking-network
      - shared-network

  portal-booking-nginx:
    image: nginx:alpine
    container_name: portal-booking-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./portal-booking:/var/www/html
      - ./portal-booking/docker-compose/nginx:/etc/nginx/conf.d
    depends_on:
      - portal-booking-app
    networks:
      - portal-booking-network
      - shared-network

  portal-booking-db:
    image: mysql:8.0
    container_name: portal-booking-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${PORTAL_BOOKING_DB_DATABASE}
      MYSQL_USER: ${PORTAL_BOOKING_DB_USERNAME}
      MYSQL_PASSWORD: ${PORTAL_BOOKING_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${PORTAL_BOOKING_DB_ROOT_PASSWORD}
    volumes:
      - portal-booking-db-data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - portal-booking-network

  # Room Service (Layanan Ruangan) Services
  room-service-app:
    build:
      context: ./layanan-ruangan
      dockerfile: Dockerfile
    container_name: room-service-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./layanan-ruangan:/var/www/html
      - ./layanan-ruangan/storage:/var/www/html/storage
    environment:
      - DB_HOST=room-service-db
      - DB_PORT=3306
      - DB_DATABASE=${ROOM_SERVICE_DB_DATABASE}
      - DB_USERNAME=${ROOM_SERVICE_DB_USERNAME}
      - DB_PASSWORD=${ROOM_SERVICE_DB_PASSWORD}
    depends_on:
      - room-service-db
    networks:
      - room-service-network

  room-service-nginx:
    image: nginx:alpine
    container_name: room-service-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./layanan-ruangan:/var/www/html
      - ./nginx/room-service.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - room-service-app
    networks:
      - room-service-network
      - shared-network

  room-service-db:
    image: mysql:8.0
    container_name: room-service-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ruangan_db
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - room-service-db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - room-service-network

networks:
  portal-booking-network:
    driver: bridge
  room-service-network:
    driver: bridge
  shared-network:
    driver: bridge

volumes:
  portal-booking-db-data:
    driver: local
  room-service-db-data:
    driver: local
